{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Create a comment for post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}


    <input type="submit" value="Select post and add your comment" class="btn btn-primary btn-large">
</form>
{% endblock %}
